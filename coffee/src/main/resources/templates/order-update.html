<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Update Order</title>
</head>
<body class="container-fluid">
<h1>Update Order</h1>
<form th:action="@{/orders/update/{orderId}(orderId=${order.orderId})}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <div class="mb-3">
        <label for="productName" class="form-label">Name</label>
        <input type="text" class="form-control" id="productName" name="productName" th:value="${order?.productName}">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Name</label>
        <input type="text" class="form-control" id="email" name="email">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Name</label>
        <input type="text" class="form-control" id="address" name="address">
    </div>
    <div class="mb-3">
        <label for="postcode" class="form-label">Name</label>
        <input type="text" class="form-control" id="postcode" name="postcode">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
</body>
</html>
