<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Update Product</title>
</head>
<body class="container-fluid">
<h1>Update Product</h1>
<form th:action="@{/products/update/{productId}(productId=${product.productId})}" method="post">
  <input type="hidden" name="_method" value="put"/>
  <div class="mb-3">
    <label for="productName" class="form-label">Name</label>
    <input type="text" class="form-control" id="productName" name="productName" th:value="${order?.productName}">
  </div>
  <div class="mb-3">
    <label for="category" class="form-label">Category</label>
    <select id="category" name="category" class="form-select">
      <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"
              th:selected="${category == order?.category}"></option>
    </select>
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="number" class="form-control" id="price" name="price" th:value="${order?.price}">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" id="description" name="description" rows="3"
              th:text="${order?.description}"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
</body>
</html>
